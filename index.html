<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event</title>
  </head>
  <body>
    <h1>Dom event</h1>
    <button onclick="console.log(7)">click me</button>
    <button onclick="console.log('i am clicked')">3rd button</button>
    <input type="text" />
    <br />
    <!--option 2 for clickEvent handle -->
    <button onclick="makeYellow()">Make yellow</button>
    <button onclick="makeRed()">Make red</button>
    <!-- option 3 get element by id and then set on click -->
    <button id="btn-make-blue">Make blue</button>

    <br />
    <!-- Option 4 addEvenListener -->
    <button id="btn-make-green">Make Green</button>

    <button id="btn-make-golden">Make golden</button>
    <script>
      //   document.getElementById('btn-make-green').addEventListener('even type', handler)
      document
        .getElementById("btn-make-green")
        .addEventListener("click", function makeGreen() {
          document.body.style.backgroundColor = "green";
        });
      document
        .getElementById("btn-make-golden")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "goldenrod";
        });
    </script>
    <script src="js/events.js"></script>
  </body>
</html>
